<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圓玄三中爬蟲飼養日誌</title>

    <!-- PWA and Theme -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#34d399">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* 自定義樣式以應用 Google Fonts */
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        /* Chart.js 響應式容器 */
        .chart-container {
            position: relative;
            height: 60vh;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <div id="app-container" class="container mx-auto p-4 max-w-4xl">

        <!-- 登入視圖 -->
        <div id="login-view" class="view">
            <div class="max-w-md mx-auto mt-12 bg-white rounded-xl shadow-lg p-8">
                <h1 class="text-2xl font-bold text-center text-emerald-600 mb-6">圓玄三中爬蟲飼養日誌</h1>
                <div class="space-y-4">
                    <input type="text" id="username" placeholder="帳號" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                    <input type="password" id="password" placeholder="密碼" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:outline-none">
                </div>
                <button id="login-btn" class="w-full mt-6 bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600 transition duration-300 disabled:bg-gray-400">登入</button>
                <p id="error-message" class="text-red-500 text-center mt-4 h-5"></p>
            </div>
        </div>

        <!-- 主儀表板視圖 (登入後顯示) -->
        <div id="dashboard-view" class="view hidden">
            <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-700">新增記錄</h2>
                <button id="show-stats-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">查看統計</button>
            </header>
            
            <form id="log-form" class="bg-white p-6 rounded-xl shadow-lg space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- 表單欄位 -->
                    <div>
                        <label for="record-date" class="block text-sm font-medium text-gray-700">記錄日期</label>
                        <input type="date" id="record-date" name="記錄日期" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="logger-name" class="block text-sm font-medium text-gray-700">記錄人</label>
                        <select id="logger-name" name="記錄人" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"></select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="reptile-name" class="block text-sm font-medium text-gray-700">爬蟲名稱</label>
                        <select id="reptile-name" name="爬蟲名稱" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"></select>
                    </div>
                     <div>
                        <label for="temperature" class="block text-sm font-medium text-gray-700">溫度 (°C)</label>
                        <input type="number" step="0.1" id="temperature" name="溫度" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                     <div>
                        <label for="humidity" class="block text-sm font-medium text-gray-700">濕度 (%)</label>
                        <input type="number" step="1" id="humidity" name="濕度" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">是否餵食</label>
                        <select name="是否餵食" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                            <option>否</option>
                            <option>是</option>
                        </select>
                    </div>
                     <div>
                        <label class="block text-sm font-medium text-gray-700">是否換水</label>
                        <select name="是否換水" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                            <option>是</option>
                            <option>否</option>
                        </select>
                    </div>
                    <div>
                        <label for="food-type" class="block text-sm font-medium text-gray-700">食物種類</label>
                        <input type="text" id="food-type" name="食物種類" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                    <div>
                        <label for="food-amount" class="block text-sm font-medium text-gray-700">食物數量</label>
                        <input type="number" id="food-amount" name="食物數量" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500">
                    </div>
                    <div class="md:col-span-2">
                        <label for="notes" class="block text-sm font-medium text-gray-700">備註</label>
                        <textarea id="notes" name="備註" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-emerald-500 focus:ring-emerald-500"></textarea>
                    </div>
                    <div class="md:col-span-2">
                        <label for="file-upload" class="block text-sm font-medium text-gray-700">上傳照片/影片</label>
                        <input type="file" id="file-upload" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-emerald-50 file:text-emerald-700 hover:file:bg-emerald-100">
                    </div>
                </div>
                <div class="pt-4">
                    <button type="submit" id="submit-btn" class="w-full bg-emerald-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-emerald-600 transition disabled:bg-gray-400">提交記錄</button>
                    <p id="submit-status" class="text-center mt-3 h-5"></p>
                </div>
            </form>
        </div>

        <!-- 統計視圖 -->
        <div id="stats-view" class="view hidden">
             <header class="flex justify-between items-center mb-6">
                <h2 class="text-3xl font-bold text-gray-700">餵食統計</h2>
                <button id="back-to-dashboard-btn" class="bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg hover:bg-gray-300 transition">返回儀表板</button>
            </header>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <div class="chart-container">
                    <canvas id="feedingChart"></canvas>
                </div>
            </div>
        </div>

    </div>

    <!-- JavaScript 邏輯 -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // PWA Service Worker 註冊
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('service-worker.js')
                    .then(() => console.log('Service Worker 已註冊'))
                    .catch(error => console.log('Service Worker 註冊失敗:', error));
            }

            // ================== 設定 ==================
            // ！！！！請務必換成您自己部署後的 Google Apps Script Web App URL
            const GAS_API_URL = 'https://script.google.com/macros/s/AKfycbxDxGdP0G-zd-aqsWdHBzVBf2RjCoUXaB2xTcUV9K8O91Fvwerp_jDGdgv8VdycBHQR/exec';

            // ================== DOM 元素 ==================
            const views = {
                login: document.getElementById('login-view'),
                dashboard: document.getElementById('dashboard-view'),
                stats: document.getElementById('stats-view')
            };
            const loginBtn = document.getElementById('login-btn');
            const logForm = document.getElementById('log-form');
            
            let feedingChartInstance = null; // 用於存放 Chart.js 實例

            // ================== 事件監聽 ==================
            loginBtn.addEventListener('click', handleLogin);
            logForm.addEventListener('submit', handleFormSubmit);

            document.getElementById('show-stats-btn').addEventListener('click', () => {
                showView('stats');
                loadStatsAndRenderChart();
            });
            document.getElementById('back-to-dashboard-btn').addEventListener('click', () => showView('dashboard'));

            // ================== 主要函式 ==================
            
            async function handleLogin() {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const errorMsg = document.getElementById('error-message');

                loginBtn.disabled = true;
                loginBtn.textContent = '登入中...';
                errorMsg.textContent = '';

                try {
                    const response = await callGAS('login', { username, password });
                    if (response.data.authenticated) {
                        showView('dashboard');
                        await loadDashboardData();
                    } else {
                        errorMsg.textContent = response.data.message || '登入失敗。';
                    }
                } catch (error) {
                    errorMsg.textContent = '請求失敗，請檢查網絡連線。';
                } finally {
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登入';
                }
            }

            async function handleFormSubmit(e) {
                e.preventDefault();
                const submitBtn = document.getElementById('submit-btn');
                const statusEl = document.getElementById('submit-status');

                submitBtn.disabled = true;
                statusEl.textContent = '提交中...';

                const formDataObj = Object.fromEntries(new FormData(logForm).entries());

                let filePayload = {};
                const fileInput = document.getElementById('file-upload');
                if (fileInput.files.length > 0) {
                    const file = fileInput.files[0];
                    filePayload = {
                        fileData: await toBase64(file),
                        fileName: file.name,
                        fileMimeType: file.type
                    };
                }

                try {
                    const response = await callGAS('submitLog', { formData: formDataObj, ...filePayload });
                    statusEl.textContent = response.data.message;
                    statusEl.classList.add('text-green-600');
                    logForm.reset();
                    document.getElementById('record-date').valueAsDate = new Date();
                } catch (error) {
                    statusEl.textContent = `提交失敗: ${error.message}`;
                    statusEl.classList.add('text-red-500');
                } finally {
                    submitBtn.disabled = false;
                    setTimeout(() => {
                        statusEl.textContent = '';
                        statusEl.classList.remove('text-green-600', 'text-red-500');
                    }, 5000);
                }
            }

            async function loadDashboardData() {
                const response = await callGAS('getInitialData');
                const { reptiles, loggers } = response.data;
                populateDropdown('reptile-name', reptiles);
                populateDropdown('logger-name', loggers);
                document.getElementById('record-date').valueAsDate = new Date();
            }

            async function loadStatsAndRenderChart() {
                try {
                    const response = await callGAS('getStats');
                    const { labels, data } = response.data;
                    const ctx = document.getElementById('feedingChart').getContext('2d');
                    
                    if (feedingChartInstance) {
                        feedingChartInstance.destroy(); // 銷毀舊圖表以避免重疊
                    }

                    feedingChartInstance = new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: '總餵食次數',
                                data: data,
                                backgroundColor: 'rgba(52, 211, 153, 0.5)',
                                borderColor: 'rgba(5, 150, 105, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            responsive: true,
                            maintainAspectRatio: false,
                            scales: {
                                y: { beginAtZero: true }
                            },
                            plugins: {
                                legend: { display: false },
                                title: { display: true, text: '所有爬蟲歷史總餵食次數統計' }
                            }
                        }
                    });
                } catch (error) {
                    console.error('無法載入統計圖表:', error);
                }
            }

            // ================== 輔助函式 ==================
            function showView(viewName) {
                Object.values(views).forEach(v => v.classList.add('hidden'));
                views[viewName].classList.remove('hidden');
            }

            function populateDropdown(elementId, options) {
                const select = document.getElementById(elementId);
                select.innerHTML = '';
                options.forEach(opt => {
                    const option = document.createElement('option');
                    option.value = opt;
                    option.textContent = opt;
                    select.appendChild(option);
                });
            }

            async function callGAS(action, payload = {}) {
                const response = await fetch(GAS_API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action, payload })
                });
                if (!response.ok) throw new Error(`HTTP 錯誤! 狀態: ${response.status}`);
                const result = await response.json();
                if (result.status === 'error') throw new Error(result.message);
                return result;
            }

            const toBase64 = file => new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        });
    </script>
</body>
</html>
