    <style>
        /* 基本樣式與字體設定 */
        body {
            font-family: 'Noto Sans TC', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* 深色模式下的滾動條樣式 */
        .dark ::-webkit-scrollbar { width: 8px; }
        .dark ::-webkit-scrollbar-track { background: #1f2937; }
        .dark ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 4px; }
        .dark ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        /* 頁面切換的淡入效果 */
        .page { display: none; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* 日曆標記樣式 */
        .calendar-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;

    <script>
    document.addEventListener('DOMContentLoaded', () => {

        // --- 語言翻譯資料 ---

                formFoodType: "食物種類",
                formFoodQty: "食物數量",
                formWater: "有否換水？",
                formPoop: "有否清理糞便？",
                formSubstrate: "有否換底材？",
                formNotes: "備註",
                placeholderNotes: "可以在這裡輸入詳細描述...",
                submit: "提交記錄",
                submitSuccess: "記錄已成功儲存！",
                uploadTitle: (name) => `為 ${name} 上傳照片`,
                uploadClick: "點擊以上傳或拍照",
                uploadFileType: "支援 JPG, PNG, MP4 等格式",
                upload: "上傳",
                uploadSuccess: "檔案上傳成功！",
                uploadFail: "檔案上傳失敗",
                recordTitle: (name) => `${name} 的記錄`,
                recordStatus: "最新狀態概覽",
                lastFed: "上次餵食",
                lastWater: "上次換水",
                lastPoop: "上次清便",
                lastSubstrate: "上次換底材",
                recordCalendar: "活動日曆",

                weekdays: ['日', '一', '二', '三', '四', '五', '六']
            },
            en: {
                appTitle: "Reptile Keeper",
                appSubtitle: "Designed for students",
                placeholderUser: "Username",
                placeholderPass: "Password",
                login: "Login",
                loginSuccess: "Login Successful!",
                loginFail: "Incorrect username or password",
                homeTitle: "My Reptiles",
                feed: "Feed",
                records: "Records",
                camera: "Photo",
                formTitle: (name) => `New Log for ${name}`,
                formDate: "Date",
                formRecorder: "Recorder",
                formTemp: "Temperature (°C)",
                formHumidity: "Humidity (%)",
                formFed: "Fed?",
                formFoodType: "Food Type",
                formFoodQty: "Food Quantity",
                formWater: "Water Changed?",
                formPoop: "Poop Cleaned?",
                formSubstrate: "Substrate Changed?",
                formNotes: "Notes",
                placeholderNotes: "Enter detailed descriptions here...",
                submit: "Submit Log",
                submitSuccess: "Log saved successfully!",
                uploadTitle: (name) => `Upload for ${name}`,
                uploadClick: "Click to upload or take a photo",
                uploadFileType: "Supports JPG, PNG, MP4, etc.",
                upload: "Upload",
                uploadSuccess: "File uploaded successfully!",
                uploadFail: "File upload failed",
                recordTitle: (name) => `${name}'s Records`,
                recordStatus: "Latest Status Overview",
                lastFed: "Last Fed",
                lastWater: "Last Water Change",
                lastPoop: "Last Poop Clean",
                lastSubstrate: "Last Substrate Change",
                recordCalendar: "Activity Calendar",
                recordDailyDetail: "Daily Record Details",
                noRecord: "No records for this day!",
                fetchingData: "Fetching data...",
                none: "None",
                weekdays: ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat']
            }
        };

        // =================================================================
        // === 核心功能函式 (Core Functions) ===
        // =================================================================

        /**
         * 顯示/隱藏載入動畫
         */
        const showLoading = () => DOMElements.loadingOverlay.classList.remove('hidden');
        const hideLoading = () => DOMElements.loadingOverlay.classList.add('hidden');

        /**
         * 與 Google Apps Script 後端通訊的統一介面
         * @param {string} action - 要執行的後端函式名稱
         * @param {object} payload - 傳遞給後端函式的資料
         * @returns {Promise<any>} - 後端回傳的資料
         */
        async function gasApi(action, payload) {
            if (GAS_URL.includes('YOUR_DEPLOYMENT_ID')) {
                 alert('請先在 JavaScript 程式碼中設定您的 Google Apps Script URL！');
                 return;
            }
            showLoading();
            try {
                const response = await fetch(GAS_URL, {
                    method: 'POST',
                    redirect: "follow",
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action, payload }),
                });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const result = await response.json();
                if (result.status === 'success') {
                    return result.data;
                } else {
                    throw new Error(result.message || 'Unknown API error');
                }
            } catch (error) {
                console.error(`API Error on action [${action}]:`, error);
                alert(`發生錯誤：${error.message}`);
                return null;
            } finally {
                hideLoading();
            }
        }

        /**
         * 更新頁面語言
         */
        function updateLanguage() {
            const lang = translations[state.language];
            document.querySelectorAll('[data-lang-key]').forEach(el => {
                const key = el.dataset.langKey;
                const value = lang[key];
                if (typeof value === 'function') return; // 動態標題另外處理
                
                if (el.tagName === 'INPUT' || el.tagName === 'TEXTAREA') {
                    if (el.placeholder) el.placeholder = value;
                } else {
                    el.textContent = value;
                }
            });
        }
        
        /**
         * 導航到指定頁面
         * @param {string} pageId - 目標頁面的 ID
         * @param {function} onShowCallback - 頁面顯示後執行的回呼函式
         */
        function navigateTo(pageId, onShowCallback) {
            state.currentPage = pageId;
            DOMElements.pages.forEach(page => {
                page.style.display = page.id === pageId ? 'block' : 'none';
            });
            if (onShowCallback) onShowCallback();
            window.scrollTo(0, 0); // 切換頁面後滾動到頂部
        }
        
        /**
         * 格式化日期為 YYYY-MM-DD
         * @param {Date} date - 日期物件
         * @returns {string}
         */
        const formatDate = (date) => date.toISOString().split('T')[0];

        // =================================================================
        // === 頁面渲染與邏輯 (Page Rendering & Logic) ===
        // =================================================================

        // --- 1. 登入頁面 ---
        function setupLoginPage() {
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const loginButton = document.getElementById('login-button');
            const loginError = document.getElementById('login-error');

            loginButton.addEventListener('click', async () => {
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();
                if (!username || !password) {
                    loginError.textContent = '請輸入帳戶和密碼';
                    return;
                }
                
                const result = await gasApi('login', { username, password });
                if (result && result.success) {
                    state.currentUser = result.username;
                    loginError.textContent = translations[state.language].loginSuccess;
                    DOMElements.loginPage.style.display = 'none';
                    DOMElements.mainContent.style.display = 'block';
                    navigateTo('home-page', setupHomePage);
                } else {
                    loginError.textContent = translations[state.language].loginFail;
                }
            });
        }

        // --- 2. 主頁面 (爬蟲列表) ---
        async function setupHomePage() {
            document.getElementById('header-title').textContent = translations[state.language].homeTitle;
            const listContainer = document.getElementById('reptile-list');
            listContainer.innerHTML = `<p>${translations[state.language].fetchingData}</p>`;
            
            const reptiles = await gasApi('getReptiles');
            if (reptiles) {
                state.reptiles = reptiles;
                renderReptileCards();
            } else {
                listContainer.innerHTML = `<p>無法載入爬蟲列表。</p>`;
            }
        }

        function renderReptileCards() {
            const listContainer = document.getElementById('reptile-list');
            listContainer.innerHTML = '';
            state.reptiles.forEach(reptile => {
                const card = document.createElement('div');
                card.className = "bg-gray-100 dark:bg-gray-700 rounded-xl overflow-hidden shadow-lg transform hover:scale-105 transition-transform duration-300";
                card.innerHTML = `
                    <img class="w-full h-48 object-cover" src="${reptile.ImageURL}" alt="${reptile.Name}" onerror="this.src='https://placehold.co/600x400/333/FFF?text=${reptile.Name}'">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-4">${reptile.Name}</h2>
                        <div class="grid grid-cols-3 gap-2 text-center">
                            <button data-action="feed" data-id="${reptile.ID}" data-name="${reptile.Name}" class="p-3 bg-emerald-500 text-white rounded-lg hover:bg-emerald-600 transition flex flex-col items-center"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21a9 9 0 000-18h.01M3 13.92a9 9 0 0013.138 5.163M21 13.92a9 9 0 01-13.138 5.163"></path></svg><span class="text-xs font-semibold" data-lang-key="feed">餵食</span></button>
                            <button data-action="records" data-id="${reptile.ID}" data-name="${reptile.Name}" data-image="${reptile.ImageURL}" class="p-3 bg-sky-500 text-white rounded-lg hover:bg-sky-600 transition flex flex-col items-center"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 012-2h2a2 2 0 012 2v6m-6-13h4m0 0a2 2 0 012 2v2a2 2 0 01-2 2h-4a2 2 0 01-2-2V8a2 2 0 012-2z"></path></svg><span class="text-xs font-semibold" data-lang-key="records">記錄</span></button>
                            <button data-action="camera" data-id="${reptile.ID}" data-name="${reptile.Name}" class="p-3 bg-amber-500 text-white rounded-lg hover:bg-amber-600 transition flex flex-col items-center"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path></svg><span class="text-xs font-semibold" data-lang-key="camera">拍照</span></button>
                        </div>
                    </div>
                `;
                listContainer.appendChild(card);
            });
            updateLanguage();
        }

        // --- 3. 餵食記錄表單頁面 ---
        async function setupFormPage() {
            const T = translations[state.language];
            document.getElementById('header-title').textContent = T.formTitle(state.currentReptile.name);
            const form = document.getElementById('feeding-form');
            form.reset();
            document.getElementById('food-details-section').classList.add('hidden');
            document.getElementById('form-date').value = formatDate(new Date());
            document.getElementById('form-recorder').value = state.currentUser;
            
            // 載入食物選項
            if (state.foodOptions.length === 0) {
                const options = await gasApi('getFoodOptions');
                if(options) state.foodOptions = options;
            }
            const foodSelect = document.getElementById('form-food-type');
            foodSelect.innerHTML = state.foodOptions.map(opt => `<option value="${opt.FoodName}">${opt.FoodName} (${opt.Unit})</option>`).join('');
        }

        // --- 4. 拍照/上傳頁面 ---
        function setupUploadPage() {
            const T = translations[state.language];
            document.getElementById('header-title').textContent = T.uploadTitle(state.currentReptile.name);
            
            // 重置介面
            const fileInput = document.getElementById('file-input');
            fileInput.value = '';
            document.getElementById('upload-prompt').classList.remove('hidden');
            document.getElementById('preview-container').classList.add('hidden');
            document.getElementById('upload-button').disabled = true;
        }

        // --- 5. 記錄查看頁面 ---
        async function setupRecordsPage() {
            const T = translations[state.language];
            document.getElementById('header-title').textContent = T.recordTitle(state.currentReptile.name);

            // 渲染頭部
            const headerContainer = document.getElementById('reptile-detail-header');
            headerContainer.innerHTML = `
                <img src="${state.currentReptile.imageUrl}" alt="${state.currentReptile.name}" class="w-24 h-24 rounded-full mx-auto object-cover shadow-lg border-4 border-emerald-400" onerror="this.src='https://placehold.co/150x150/333/FFF?text=${state.currentReptile.name}'">
                <h2 class="text-3xl font-bold mt-4">${state.currentReptile.name}</h2>
            `;

            // 獲取並渲染最新狀態
            const statusContainer = document.getElementById('latest-status-container');
            statusContainer.innerHTML = `<p>${T.fetchingData}</p>`;
            const latestStatus = await gasApi('getLatestStatus', { reptileName: state.currentReptile.name });
            if (latestStatus) {
                renderLatestStatus(latestStatus);
            }

            // 獲取記錄日期並渲染日曆
            const dates = await gasApi('getRecordDates', { reptileName: state.currentReptile.name });
            if (dates) {
                state.recordDates = new Set(dates);
            }
            renderCalendar();
            
            // 清空並準備顯示當日詳情
            const detailsContainer = document.getElementById('daily-details-container');
            detailsContainer.innerHTML = `<p class="text-gray-500">${T.noRecord}</p>`;
        }
        
        function renderLatestStatus(status) {
             const T = translations[state.language];
             const container = document.getElementById('latest-status-container');
             const createStatusCard = (label, value, detail) => `
                <div class="bg-gray-100 dark:bg-gray-700 p-3 rounded-lg">
                    <p class="font-semibold text-gray-500 dark:text-gray-400">${label}</p>
                    <p class="text-lg font-bold text-emerald-500">${value || T.none}</p>
                    <p class="text-xs text-gray-500">${detail || '&nbsp;'}</p>
                </div>
             `;
             container.innerHTML = 
                createStatusCard(T.lastFed, status.lastFedDate, status.lastFedDetail) +
                createStatusCard(T.lastWater, status.lastWaterDate) +
                createStatusCard(T.lastPoop, status.lastCleanedPoopDate) +
                createStatusCard(T.lastSubstrate, status.lastSubstrateChangedDate);
        }

        function renderCalendar() {
            const T = translations[state.language];
            const grid = document.getElementById('calendar-grid');
            const header = document.getElementById('calendar-month-year');
            
            const date = state.currentCalendarDate;
            const year = date.getFullYear();
            const month = date.getMonth();
            
            header.textContent = `${year} / ${String(month + 1).padStart(2, '0')}`;
            grid.innerHTML = '';
            
            // 星期標題
            T.weekdays.forEach(day => {
                const dayEl = document.createElement('div');
                dayEl.className = "font-bold text-xs text-gray-500";
                dayEl.textContent = day;
                grid.appendChild(dayEl);
            });
            
            const firstDayOfMonth = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // 補上空白
            for (let i = 0; i < firstDayOfMonth; i++) {
                grid.appendChild(document.createElement('div'));
            }
            
            // 填入日期
            for (let i = 1; i <= daysInMonth; i++) {
                const dayEl = document.createElement('button');
                dayEl.className = "relative p-2 rounded-full hover:bg-emerald-200 dark:hover:bg-emerald-700 transition-colors";
                dayEl.textContent = i;
                
                const dayString = formatDate(new Date(year, month, i));
                dayEl.dataset.date = dayString;
                
                // 標記有記錄的日子
                if (state.recordDates.has(dayString)) {
                    const dot = document.createElement('span');
                    dot.className = 'calendar-dot';
                    dayEl.appendChild(dot);
                }
                
                // 標記今天
                const todayString = formatDate(new Date());
                if (dayString === todayString) {
                    dayEl.classList.add('bg-emerald-500', 'text-white', 'font-bold');
                }
                
                grid.appendChild(dayEl);
            }
        }
        
        async function renderDailyDetails(dateString) {
            const T = translations[state.language];
            const container = document.getElementById('daily-details-container');
            container.innerHTML = `<p>${T.fetchingData}</p>`;
            
            const records = await gasApi('getRecordsByDate', { reptileName: state.currentReptile.name, date: dateString });
            
            if (records && records.length > 0) {
                container.innerHTML = records.map(rec => `
                    <div class="p-3 mb-2 bg-white dark:bg-gray-800 rounded-lg shadow">
                        <p class="text-sm font-semibold">${T.formRecorder}: ${rec.Recorder}</p>
                        <div class="text-xs grid grid-cols-2 gap-1 mt-2 text-gray-600 dark:text-gray-300">
                           <p>🌡️ ${rec.Temperature}°C</p>
                           <p>💧 ${rec.Humidity}%</p>
                           ${rec.Fed ? `<p>🍲 ${rec.FoodType} x ${rec.FoodQuantity}</p>` : ''}
                           ${rec.WaterChanged ? `<p>✅ ${T.formWater}</p>` : ''}
                           ${rec.CleanedPoop ? `<p>✅ ${T.formPoop}</p>` : ''}
                           ${rec.SubstrateChanged ? `<p>✅ ${T.formSubstrate}</p>` : ''}
                        </div>
                         ${rec.Notes ? `<p class="text-xs mt-2 pt-2 border-t dark:border-gray-600">${rec.Notes}</p>`: ''}
                    </div>
                `).join('');
            } else {
                container.innerHTML = `<p class="text-gray-500">${T.noRecord}</p>`;
            }
        }


        // =================================================================
        // === 事件監聽器 (Event Listeners) ===
        // =================================================================
        
        // --- 亮/暗色主題切換 ---
        const themeToggle = document.getElementById('theme-toggle');
        const lightIcon = document.getElementById('theme-icon-light');
        const darkIcon = document.getElementById('theme-icon-dark');
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.theme = 'dark';
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                localStorage.theme = 'light';
                lightIcon.classList.remove('hidden');
                darkIcon.classList.add('hidden');
            }
        });

        // --- 語言切換 ---
        document.getElementById('lang-toggle').addEventListener('click', () => {
            state.language = state.language === 'zh' ? 'en' : 'zh';
            updateLanguage();
            // 手動更新動態標題
            const headerTitle = document.getElementById('header-title');
            switch(state.currentPage) {
                case 'home-page': headerTitle.textContent = translations[state.language].homeTitle; break;
                case 'form-page': headerTitle.textContent = translations[state.language].formTitle(state.currentReptile.name); break;
                case 'upload-page': headerTitle.textContent = translations[state.language].uploadTitle(state.currentReptile.name); break;
                case 'records-page': headerTitle.textContent = translations[state.language].recordTitle(state.currentReptile.name); break;
            }
        });

        // --- 主頁面卡片按鈕事件代理 ---
        document.getElementById('reptile-list').addEventListener('click', e => {
            const button = e.target.closest('button');
            if (!button) return;
            
            const { action, id, name, image } = button.dataset;
            state.currentReptile = { id, name, imageUrl: image };
            
            if (action === 'feed') navigateTo('form-page', setupFormPage);
            if (action === 'camera') navigateTo('upload-page', setupUploadPage);
            if (action === 'records') navigateTo('records-page', setupRecordsPage);
        });
        
        // --- 餵食表單 ---
        document.getElementById('form-fed-toggle').addEventListener('change', e => {
            document.getElementById('food-details-section').classList.toggle('hidden', !e.target.checked);
        });
        document.getElementById('feeding-form').addEventListener('submit', async e => {
            e.preventDefault();
            const T = translations[state.language];
            const isFed = document.getElementById('form-fed-toggle').checked;
            const formData = {
                reptileName: state.currentReptile.name,
                date: document.getElementById('form-date').value,
                recorder: state.currentUser,
                temperature: document.getElementById('form-temp').value,
                humidity: document.getElementById('form-humidity').value,
                fed: isFed,
                foodType: isFed ? document.getElementById('form-food-type').value : '',
                foodQuantity: isFed ? document.getElementById('form-food-quantity').value : '',
                waterChanged: document.getElementById('form-water-changed').checked,
                cleanedPoop: document.getElementById('form-cleaned-poop').checked,
                substrateChanged: document.getElementById('form-substrate-changed').checked,
                notes: document.getElementById('form-notes').value,
            };
            
            const result = await gasApi('submitLog', formData);
            if (result && result.success) {
                alert(T.submitSuccess);
                navigateTo('home-page', setupHomePage);
            }
        });

        // --- 上傳頁面 ---
        const fileInput = document.getElementById('file-input');
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (!file) return;

            document.getElementById('upload-prompt').classList.add('hidden');
            const previewContainer = document.getElementById('preview-container');
            previewContainer.classList.remove('hidden');
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('upload-button').disabled = false;
            
            const reader = new FileReader();
            reader.onload = (e) => {
                const imgPreview = document.getElementById('image-preview');
                const videoPreview = document.getElementById('video-preview');
                if (file.type.startsWith('image/')) {
                    imgPreview.src = e.target.result;
                    imgPreview.classList.remove('hidden');
                    videoPreview.classList.add('hidden');
                } else if (file.type.startsWith('video/')) {
                    videoPreview.src = e.target.result;
                    videoPreview.classList.remove('hidden');
                    imgPreview.classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        });

        document.getElementById('upload-button').addEventListener('click', async () => {
             const T = translations[state.language];
             const file = fileInput.files[0];
             if (!file) return;

             const reader = new FileReader();
             reader.onload = async (e) => {
                const base64Data = e.target.result.split(',')[1];
                const fileData = {
                    reptileName: state.currentReptile.name,
                    recorder: state.currentUser,
                    fileName: file.name,
                    mimeType: file.type,
                    base64Data: base64Data
                };
                
                const result = await gasApi('uploadFile', fileData);
                if (result && result.success) {
                    alert(T.uploadSuccess);
                    navigateTo('home-page', setupHomePage);
                } else {
                    alert(T.uploadFail);
                }
             };
             reader.readAsDataURL(file);
        });

        // --- 記錄頁面日曆 ---
        document.getElementById('prev-month').addEventListener('click', () => {
            state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() - 1);
            renderCalendar();
        });
        document.getElementById('next-month').addEventListener('click', () => {
            state.currentCalendarDate.setMonth(state.currentCalendarDate.getMonth() + 1);
            renderCalendar();
        });
        document.getElementById('calendar-grid').addEventListener('click', e => {
            const dayButton = e.target.closest('button');
            if (dayButton && dayButton.dataset.date) {
                renderDailyDetails(dayButton.dataset.date);
            }
        });

        // --- 全域導航 (返回主頁) ---
        // 點擊 Header 標題返回主頁
        document.getElementById('header-title').addEventListener('click', () => {
            if (state.currentPage !== 'home-page') {
                navigateTo('home-page', setupHomePage);
            }
        });
        

        // =================================================================
        // === 應用程式初始化 (App Initialization) ===
        // =================================================================
        function init() {
            // 檢查並應用儲存的主題設定
            if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            } else {
                document.documentElement.classList.remove('dark');
            }
            
            // 預設顯示登入頁面
            DOMElements.loginPage.style.display = 'flex';
            
            setupLoginPage();
            updateLanguage();
        }

        init();
    });
    </script>
</body>
</html>
